<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'AddVenture - Error ' + ${statusCode}">AddVenture - Error</title>

    <!-- BLOQUE DE LINKS FRAGMENTS -->
    <th:block th:replace="~{fragments/head :: head-links}"></th:block>

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    
    <style>
        .error-container {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .error-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }
        
        .error-404 .error-icon { color: #e74c3c; }
        .error-403 .error-icon { color: #f39c12; }
        .error-500 .error-icon { color: #e67e22; }
        .error-401 .error-icon { color: #9b59b6; }
        .error-400 .error-icon { color: #3498db; }
        .error-generic .error-icon { color: #95a5a6; }
        
        .error-code {
            font-size: 6rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #3498db, #2980b9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .error-404 .error-code { 
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .error-403 .error-code { 
            background: linear-gradient(45deg, #f39c12, #e67e22);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .error-500 .error-code { 
            background: linear-gradient(45deg, #e67e22, #d35400);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .solutions-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            border-left: 4px solid #3498db;
        }
        
        .action-btn {
            margin: 0.5rem;
            border-radius: 25px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }
        
        .btn-primary-custom {
            background: linear-gradient(45deg, #3498db, #2980b9);
            border: none;
            color: white;
        }
        
        .btn-success-custom {
            background: linear-gradient(45deg, #27ae60, #229954);
            border: none;
            color: white;
        }
        
        .btn-warning-custom {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            border: none;
            color: white;
        }
        
        .btn-secondary-custom {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            border: none;
            color: white;
        }
        
        .back-link {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 2rem;
            display: inline-block;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #2980b9;
            text-decoration: none;
        }
        
        .error-details {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .addventure-logo {
            width: 60px;
            height: 60px;
            opacity: 0.1;
            position: absolute;
            bottom: 2rem;
            right: 2rem;
        }
    </style>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    
    <!-- Main Content -->
    <main class="container py-4 py-md-5">
        <a href="javascript:history.back()" class="back-link">
            <i class="bi bi-arrow-left me-2"></i>
            Volver
        </a>
        
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">
                <div class="error-container text-center" th:classappend="'error-' + ${errorType}">
                    <div class="position-relative">
                        <i th:class="'bi ' + ${errorIcon} + ' error-icon'"></i>
                        
                        <div class="error-code" th:text="${statusCode}">404</div>
                        
                        <h1 class="fw-bold text-dark mb-3" th:text="${errorTitle}">
                            Página No Encontrada
                        </h1>
                        
                        <p class="lead text-muted mb-4" th:text="${errorDescription}">
                            La página que buscas no existe o ha sido movida
                        </p>
                        
                        <!-- Contenido específico del error (se define en cada página) -->
                        <div th:block th:insert="${specificContent}"></div>
                        
                        <div class="solutions-card">
                            <h4 class="text-primary mb-3">
                                <i class="bi bi-lightbulb me-2"></i>
                                ¿Qué puedes hacer?
                            </h4>
                            
                            <div class="row g-3" th:insert="${solutionsContent}">
                                <!-- Contenido específico de soluciones se insertará aquí -->
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <h5 class="mb-3">Acciones Disponibles</h5>
                            
                            <a href="/" class="btn btn-primary-custom action-btn">
                                <i class="bi bi-house me-2"></i>
                                Ir al Inicio
                            </a>
                            
                            <a href="/grupos" class="btn btn-success-custom action-btn">
                                <i class="bi bi-geo-alt me-2"></i>
                                Explorar Grupos
                            </a>
                            
                            <a href="/support/help" class="btn btn-secondary-custom action-btn">
                                <i class="bi bi-headset me-2"></i>
                                Contactar Soporte
                            </a>
                        </div>
                        
                        <!-- Detalles técnicos del error (solo en modo desarrollo) -->
                        <div th:if="${isDevelopment}" class="error-details">
                            <small>
                                <strong>Detalles técnicos:</strong><br>
                                <span th:if="${requestUri}">URI: <span th:text="${requestUri}"></span><br></span>
                                <span th:if="${errorMessage}">Mensaje: <span th:text="${errorMessage}"></span><br></span>
                                Código: <span th:text="${statusCode}"></span>
                            </small>
                        </div>
                        
                        <!-- Logo sutil de AddVenture -->
                        <img th:src="@{/images/logos/Addventure_logo_celeste.png}" 
                             alt="AddVenture" class="addventure-logo">
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
